<!DOCTYPE html>
<html lang="en">

<body>
    <h3>{{title}}</h3>
    {% for _ in range(0, titleBlankLines) %}
        <br>
    {% endfor %}

    <p>{{summary}}</p>
    {% for _ in range(0, summaryBlankLines) %}
        <br>
    {% endfor %}
    
    <a href="{{url}}"><small>{{title}}</small></a>
    {% for _ in range(0, urlBlankLines) %}
        <br>
    {% endfor %}
</body>

</html>

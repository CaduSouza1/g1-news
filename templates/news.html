<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News Item Template</title>
    </head>
    <body>
        <h3>{{news.title}}</h3>
        {% for _ in range(0, titleBlankLines) %}
            <br>
        {% endfor %}
        
        <p>{{news.summary}}</p>
        {% for _ in range(0, summaryBlankLines) %}
            <br>
        {% endfor %}
        
        <a href="{{news.url}}"><small>{{news.title}}</small></a>
        {% for _ in range(0, urlBlankLines) %}
            <br>
        {% endfor %}
    </body>
</html>
